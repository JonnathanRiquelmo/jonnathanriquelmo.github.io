            --link-color: #00d9ff;
            --link-hover: #ff00ff;

        }

            --secondary-bg: #ffffff;

            --accent-color: #0066cc;
            --accent-secondary: #9c27b0;

            --link-color: #0066cc;
            --link-hover: #9c27b0;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(15, 15, 30, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        [data-theme="light"] header {
            background-color: rgba(255, 255, 255, 0.8);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .theme-toggle, .lang-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s;
            margin-left: 1rem;
        }

        .theme-toggle:hover, .lang-toggle:hover {
            transform: rotate(180deg);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 80px;
        }

        .hero-content {
            max-width: 800px;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--heading-color);
            background: linear-gradient(45deg, var(--accent-color), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            }
        }

        .hero h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-5px);
        }

        /* Section Styles */
        section {
            padding: 80px 0;
            position: relative;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            color: var(--heading-color);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-secondary));
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* About Section */
        .about-content {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        /* Experience & Education */
        .timeline {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 2px;
            background-color: var(--border-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -1px;
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: var(--accent-color);
            border-radius: 50%;
            top: 15px;
            z-index: 1;
            box-shadow: 0 0 10px var(--accent-color);
        }

        .left {
            left: 0;
        }

        .right {
            left: 50%;
        }

        .right::after {
            left: -10px;
        }

        .timeline-content {
            padding: 20px 30px;
            background-color: var(--card-bg);
            position: relative;
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .timeline-content h3 {
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .timeline-content .period {
            color: var(--accent-secondary);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .timeline-content .company {
            font-style: italic;
            margin-bottom: 1rem;
        }

        .timeline-content ul {
            padding-left: 20px;
        }

        /* Skills */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .skill-item {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .skill-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        /* Contact */
        .contact-info {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .contact-item i {

            color: var(--accent-color);
            margin-right: 1rem;

        }

        /* Footer */
        footer {
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background-color: rgba(15, 15, 30, 0.95);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding-top: 2rem;
                transition: right 0.3s;
            }

            [data-theme="light"] .nav-links {
                background-color: rgba(255, 255, 255, 0.95);
            }

            .nav-links.active {
                right: 0;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero h2 {
                font-size: 1.4rem;
            }

            .timeline::after {
                left: 31px;
            }

            .timeline-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }

            .timeline-item::before {
                left: 60px;
                border: medium solid var(--border-color);
                border-width: 10px 10px 10px 0;
                border-color: transparent var(--border-color) transparent transparent;
            }

            .left::after, .right::after {
                left: 21px;
            }

            .right {
                left: 0%;
            }
        }
    </style>
</head>

                timelineItem.className = `timeline-item ${isLeft ? 'left' : 'right'}`;

                    <div class="timeline-content">
                        <h3>${getTranslatedText(edu.course, currentLang)}</h3>
                        <div class="period">${getTranslatedText(edu.period, currentLang)}</div>
                        <div class="company">${edu.institution}</div>
                        <p>${getTranslatedText(edu.description, currentLang)}</p>
                    </div>
                `;
                
                educationContainer.appendChild(timelineItem);
            });
            
            // Technical skills
            const skillsContainer = document.getElementById('technical-skills');
            skillsContainer.innerHTML = ''; // Clear previous content
            jsonData.technical_skills.forEach(skill => {
                const skillItem = document.createElement('div');
                skillItem.className = 'skill-item';
                skillItem.textContent = skill;
                skillsContainer.appendChild(skillItem);
            });
            
            // Contact info
            const contactContainer = document.getElementById('contact-info');
            contactContainer.innerHTML = `
                <div class="contact-item">
                    <i class="fab fa-whatsapp"></i>
                    <span>${jsonData.contact.whatsapp}</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>${jsonData.contact.email}</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>${getTranslatedText(jsonData.contact.location, currentLang)}</span>
                </div>
            `;
            
            // Update footer with current year
            updateFooter();
        }

        // Update language function
        function updateLanguage() {
            // Update HTML lang attribute
            document.documentElement.lang = currentLang;
            
            // Update all elements with data-lang attribute
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (translations[currentLang][key]) {
                    if (key === 'footer') {
                        // Special handling for footer to include current year
                        const currentYear = new Date().getFullYear();
                        element.innerHTML = translations[currentLang][key].replace('{year}', currentYear);
                    } else {
                        element.innerHTML = translations[currentLang][key];
                    }
                }
            });
            
            // Update all dynamic content
            populateData();
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Set initial language
            updateLanguage();
        });

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');
        
        // Check for saved theme preference or default to dark
        const currentTheme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);
        
        themeToggle.addEventListener('click', function() {
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateThemeIcon(theme);
        });
        
        function updateThemeIcon(theme) {
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Language toggle
        const langToggle = document.getElementById('lang-toggle');
        
        langToggle.addEventListener('click', function() {
            currentLang = currentLang === 'pt-BR' ? 'en' : 'pt-BR';
            localStorage.setItem('language', currentLang);
            updateLanguage();
        });

        // Mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        
        menuToggle.addEventListener('click', function() {
            navLinks.classList.toggle('active');
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                navLinks.classList.remove('active');
            });
        });

        // Particles animation
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 100;
        const connectionDistance = 150;
        const mouseRadius = 100;
        
        let mouse = {
            x: null,
            y: null
        };
        
        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });
        
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = body.getAttribute('data-theme') === 'dark' ? '#00d9ff' : '#0066cc';
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) {
                    this.speedX = -this.speedX;
                }
                
                if (this.y < 0 || this.y > canvas.height) {
                    this.speedY = -this.speedY;
                }
                
                // Mouse interaction
                if (mouse.x != null && mouse.y != null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mouseRadius) {
                        const force = (mouseRadius - distance) / mouseRadius;
                        const angle = Math.atan2(dy, dx);
                        const moveX = Math.cos(angle) * force * 5;
                        const moveY = Math.sin(angle) * force * 5;
                        
                        this.x -= moveX;
                        this.y -= moveY;
                    }
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        function connectParticles() {
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    const dx = particles[a].x - particles[b].x;
                    const dy = particles[a].y - particles[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < connectionDistance) {
                        const opacity = 1 - (distance / connectionDistance);
                        ctx.strokeStyle = body.getAttribute('data-theme') === 'dark' 
                            ? `rgba(0, 217, 255, ${opacity * 0.3})` 
                            : `rgba(0, 102, 204, ${opacity * 0.3})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update particle colors based on theme
            particles.forEach(particle => {
                particle.color = body.getAttribute('data-theme') === 'dark' ? '#00d9ff' : '#0066cc';
            });
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            
            connectParticles();
            requestAnimationFrame(animate);
        }
        
        init();
        animate();

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    const headerHeight = document.querySelector('header').offsetHeight;
                    const targetPosition = targetElement.offsetTop - headerHeight;
                    
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
